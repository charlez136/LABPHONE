<div class="auth-container">
  <div class="form-wrapper">
    <h2>Вход</h2>
    <div *ngIf="loginErr" class="alert alert-danger" role="alert">
      Введен неверный логин или пороль
     </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Логин</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Введите логин"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Логин - обязательное полеd</div>
          <div *ngIf="f.username.errors.pattern">Логин неверный</div>
          <div *ngIf="f.username.errors.maxlength">
            Пароль не должен быть больше 40 знаков
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Введите пароль"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Пароль это обязательное поле</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Войти
        </button>
        <a routerLink="/register" class="btn btn-link">Регистрация</a>
      </div>
    </form>
  </div>
</div>
