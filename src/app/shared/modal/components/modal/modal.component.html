<dx-popup
    [elementAttr]="elementAttr"
    [width]="width"
    [maxWidth]="maxWidth"
    [height]="height"
    [maxHeight]="maxHeight"
    [minHeight]="minHeight"
    [title]="title"
    [dragEnabled]="dragEnabled"
    [fullScreen]="fullScreen"
    [showTitle]="!fullScreen"
    [(visible)]="visible"
    (onHidden)="closeEvent()"
    (onTitleRendered)="titleRendered($event)"
>
    <ng-container *ngIf="fullScreen; else noFullScreen">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1>{{title}}</h1>
                <button class="close-full" (click)="cancel()" title="Close">ESC</button>
            </div>
        </div>
        <ng-template appInsertionModalContent></ng-template>
    </ng-container>
</dx-popup>

<ng-template #noFullScreen>
    <dx-scroll-view *ngIf="acceptScroll; else withoutScroll"  width="100%" height="100%" showScrollbar="always">
        <ng-container *ngTemplateOutlet="modalContent"></ng-container>
    </dx-scroll-view>
    <ng-template #withoutScroll>
        <ng-container *ngTemplateOutlet="modalContent"></ng-container>
    </ng-template>
</ng-template>

<ng-template #modalContent>
    <ng-template appInsertionModalContent></ng-template>
</ng-template>
